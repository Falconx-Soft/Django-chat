{% extends "base.html" %}

{% block title %} Dashboard {% endblock %} 

<!-- Specific CSS goes HERE -->
{% block stylesheets %}

    <link rel="stylesheet" href="/static/assets/css/chat.css">

    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>

{% endblock stylesheets %}

{% block content %}	

    <!-- [ Main Content ] start -->
    <div class="pcoded-main-container">
        <div class="pcoded-content" style="
                                        display: flex;
                                        justify-content: center;">
            <!-- [ Main Content ] start -->
            <div class="card" style="width:50%;">
                <div class="chat-box" id="id_chat_log">

                </div>
                <span style="display:none;" class="{% if not debug %}d-none{% endif %} page-number" id="id_page_number">1</span>
                <div class="card-body">
                    <h5 class="card-title">Chat with: <span id="id_other_username"></span></h5>
                    <input class="form-control" id="id_chat_message_input">
                </div>
                <div class="card-footer">
                    <small class="text-muted">Last updated 3 mins ago</small>
                </div>
            </div>
            <!-- [ Main Content ] end -->
        </div>
    </div>
    <!-- [ Main Content ] end -->

{% endblock content %}
<!-- Specific Page JS goes HERE  -->
{% block javascripts %}

    {% include 'chat/sockets.html' %}

    <!-- Apex Chart -->
    <script src="/static/assets/js/plugins/apexcharts.min.js"></script>
    <!-- custom-chart js -->
    <script src="/static/assets/js/pages/dashboard-main.js"></script>

{% endblock javascripts %}
